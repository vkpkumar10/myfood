<app-search></app-search>
<ul>
  @for (food of foods; track $index) {

  <li>
    <a>
      <img [src]="food.imageUrl" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}">‚ù§</span>
        <div class="product-item-footer">
          <div class="origins">
            @for (origin of food.origins; track $index) {

            <span>{{ origin }} </span>
            }
          </div>
          <div class="cook-time">
            <span>üïì</span>
            {{ food.cookTime }}
          </div>
        </div>
        <div>
          <span>{{ food.price }}</span>
        </div>
      </div>
    </a>
  </li>

  }
</ul>
